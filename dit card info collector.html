<style>
  .radio-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-bottom: 15px;
  }
  
  .radio-container label {
    position: relative;
    cursor: pointer;
    font-size: 16px;
    line-height: 1.2;
    color: #FFF8ED;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 10px 15px;
    border-radius: 10px;
    border: 2px solid #ccc;
    text-align: center;
    margin-bottom: 10px;
  }
  
  .radio-container input[type="radio"] {
    display: none;
  }
  
  .radio-container input[type="radio"]:checked + label {
    font-weight: bold;
    border-color: #F6D49F;
    color: #F6D49F;
  }
  
  .radio-container input[type="radio"]:hover + label {
    background-color: rgba(245, 245, 245, 0.5);
  }
  
  .radio-container input[type="radio"]:checked + label:hover {
    background-color: #F6D49F;
    color: #fff;
  }
  
  .radio-container input[type="radio"] + label:first-child {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  
  .radio-container input[type="radio"] + label:last-child {
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }
  
  .radio-container .circle {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #ccc;
    margin-right: 10px;
  }
  
  .radio-container input[type="radio"] + label .circle:before {
    content: "";
    display: none;
  }
  
  .radio-container input[type="radio"]:checked + label .circle:before {
    content: "";
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #F6D49F;
  }
</style>

<div class="radio-container">
  <input required class="required" type="radio" name="properties[Order Type]" id="buy-once" value="Buy Once" checked>
  <label for="buy-once">
    <span class="circle"></span>
    Buy Once
  </label>

  <input required class="required" type="radio" name="properties[Order Type]" id="repeat-delivery" value="Repeat Delivery">
  <label for="repeat-delivery">
    <span class="circle"></span>
    Repeat Delivery
  </label>
</div>
