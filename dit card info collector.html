  margin: 0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 15px;
}
.container-cards {

  margin: 0 auto;
  padding: 40px 20px; /* add padding top and bottom */

header {

}

.logo-area {
  width: 200px;
  height: 80px;
}

.logo-area img {
  max-width: 100%;
  max-height: 100%;
}

.credit-card-form {
  background-color: #fff;

#eee;

.credit-card-form label {
display: block;
margin-bottom: 10px;

.credit-card-form input[type="text"] {
width: 100%;
padding: 10px;

font-size: 16px;
font-weight: 500;

.credit-card-form input[type="text"]:focus {
outline: none;
border-color: #1e87f0;
}

.credit-card-form .form-group {
margin-bottom: 20px;
}

.credit-card-form .pay-button {
display: block;
width: 100%;
max-width: 300px;
margin: 0 auto;
padding: 15px 25px;
font-size: 16px;
font-weight: 500;
color: #fff;
background-color: #ff4444;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}

.credit-card-form .pay-button:hover {
background-color: #ff6666;
}

footer {
background-color: #f8f8f8;
padding: 20px 0;
border-top: 1px solid #eee;
}

.credit-card-logos {
display: flex;
justify-content: center;
align-items: center;
}

.card-logo {
margin: 0 10px;
max-height: 30px;
max-width: 50px;
}

footer {
  background-color: #f8f8f8;

  border-top: 1px solid #eee;

  bottom: 0;
  left: 0;
  right: 0;
}
.centered-label {
  font-size: 24px;
  font-weight: 500;
  text-align: center;
  padding: 25px;
  display: flex;

.note {
display: block;
margin-top: 20px;
font-size: 20;

</head>
